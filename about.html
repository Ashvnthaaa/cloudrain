<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/raincloud-logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/style.css" />
		<title>Cloud Rain</title>
	</head>
	<body class="w-screen h-screen py-12 bg-blue-500">
		<!-- logo + burger menu -->
		<header
			class="flex items-center justify-between bg-yellow-700 h-auto mx-16"
		>
			<div class="h-10 w-12">
				<img src="raincloud-logo.png" alt="cloud icon" />
			</div>
			<div class="h-9 w-9">
				<img src="rainbowcloud-burger menu.png" alt="three coloured lines" />
			</div>
		</header>
		<!-- one clouds + profil pic -->
		<section
			class="flex flex-row gap-20 justify-center items-center py-5 mx-16"
		>
			<div>
				<img src="public/cloud-purple.png" alt="cloud purple" />
			</div>
			<div
				id="profile-pic"
				class="h-[290px] w-[290px] rounded-full bg-red-500"
			></div>
		</section>
		<section id="rainbow-strip" class="my-10">
			<div id="blue-strip" class="h-20 bg-blue-400"></div>
			<div id="yellow-strip" class="h-20 bg-yellow-400"></div>
			<div id="purple-strip" class="h-20 bg-purple-400"></div>
		</section>
		<!-- copyright + legal links -->
		<footer
			class="w-screen fixed bottom-0 flex flex-row items-center text-white gap-4 p-0 left-0 h-10 bg-blue-800"
		>
			<div>â’¸ Rainbow Clouds Ltd 2022</div>
			<div>Imprint</div>
			<div>Privacy Policy</div>
			<div>Sitemap</div>
			<div>Contact</div>
		</footer>
	</body>
</html>
