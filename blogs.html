<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/raincloud-logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/style.css" />
		<title>Cloud Rain</title>
	</head>
	<body class="w-screen h-screen my-12 bg-blue-500">
		<!-- logo + burger menu -->
		<header
			class="flex items-center justify-between bg-yellow-700 h-auto mx-16"
		>
			<div class="h-10 w-12">
				<img src="raincloud-logo.png" alt="cloud icon" />
			</div>
			<div class="h-9 w-9">
				<img src="rainbowcloud-burger menu.png" alt="three coloured lines" />
			</div>
		</header>
		<!-- three columns + each with img and text -->
		<section
			id="rainbow-strip"
			class="flex flex-row items-center justify-center gap-5 my-12 mx-16"
		>
			<div
				id="blue-strip"
				class="w-96 h-[565px] bg-blue-400 rounded-t-full"
			></div>
			<div
				id="yellow-strip"
				class="w-96 h-[923px] bg-yellow-400 rounded-t-full"
			></div>
			<div
				id="purple-strip"
				class="w-96 h-[678px] bg-purple-400 rounded-t-full"
			></div>
		</section>
		<!-- copyright + legal links -->
		<footer
			class="w-screen fixed bottom-0 flex flex-row items-center text-white gap-4 p-0 left-0 h-10 bg-blue-800"
		>
			<div>â’¸ Rainbow Clouds Ltd 2022</div>
			<div>Imprint</div>
			<div>Privacy Policy</div>
			<div>Sitemap</div>
			<div>Contact</div>
		</footer>
	</body>
</html>
